<body>

    <main class="app-container">
        <div class="mode-selector">
            <button id="pomodoro-mode" class="mode-button active" data-time="25">Foco</button>
            <button id="short-break-mode" class="mode-button" data-time="5">Curta</button>
            <button id="long-break-mode" class="mode-button" data-time="15">Longa</button>
        </div>

        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <div class="timer-controls">
            <button id="start-btn" class="control-btn primary">INICIAR</button>
            <button id="pause-btn" class="control-btn secondary hidden">PAUSAR</button>
            <button id="reset-btn" class="control-btn secondary hidden">RESETAR</button>
        </div>
        
        <div class="monetization-area">
            <p>Gerencie seu tempo. Comece a focar.</p>
            <div class="ad-placeholder">
            </div>
        </div>

    </main>
